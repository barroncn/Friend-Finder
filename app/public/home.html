<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Friend Finder Home</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Fredoka+One|Assistant" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script src="https://use.fontawesome.com/8bd2ed03e6.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1 class="display-3"><i class="fa fa-users" aria-hidden="true"></i>   Friend Finder</h1>
              <hr class="my-4">
              <p class="lead">
                  Answer a few questions about yourself.
              </p>
              <p class="lead">
                  Find new, like-minded friends!
              </p>
              <br>
              <p class="lead">
                <a class="btn btn-primary btn-lg" href="/survey" role="button"><i class="fa fa-list-alt" aria-hidden="true"></i> Go to Survey</a>
              </p>
            </div>
            <p class="smFont"><a href="/api/friends" id="allAPI">API Friends List</a> | <a href="https://github.com/barroncn/friend-finder" id="GH">GitHub Repo</a></p>
        </div>
        
        <script type="text/javascript">
            //When the user clicks on the API link
            $("#allAPI").on("click", function(){
                //A get request is sent to the server at /api/friends
                $.get("/api/friends", function(data){})
            });
        </script>
        
        <script type="text/javascript" src="../../server.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </body>
</html>
